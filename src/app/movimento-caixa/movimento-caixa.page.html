<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Movimento de Caixa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Insira as Informações Abaixo</ion-card-title>
    </ion-card-header>

    <!-- Saldo que está Disponível -->
    <ion-card-content>
      <div style="border: 1px solid #dcdcdc; padding: 10px; border-radius: 5px">
        <ion-item lines="none">
          <ion-label>Saldo em Pix: R$1.000,00</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label>Saldo em Caixa: R$10.000,00</ion-label>
        </ion-item>
      </div>
    </ion-card-content>

    <!-- Tipo -->
    <ion-card-content>
      <ion-item>
        <ion-select label="Selecione o Tipo" placeholder="Tipo">
          <ion-select-option value="1">Pix</ion-select-option>
          <ion-select-option value="2">Dinheiro</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Data da Movimentação -->
      <ion-item>
        <ion-input
          [(ngModel)]="dataAtual"
          label="Data"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

      <!-- Valor da Movimentação -->
      <ion-item>
        <ion-input
          label="Valor da Movimentação"
          labelPlacement="floating"
          placeholder="R$"
        ></ion-input>
      </ion-item>

      <!-- Observação  -->
      <ion-item>
        <ion-textarea label="Observação"></ion-textarea>
      </ion-item>

      <ion-button expand="block"> Efetuar Movimentação </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
