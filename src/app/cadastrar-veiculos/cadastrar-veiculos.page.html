<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Veículos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Preencha os Dados Abaixo</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="veiculoForm" (ngSubmit)="cadastrarVeiculo()">
          <!--Selecionar o cliente referente ao veículo -->
          <ion-item>
            <ion-select formControlName="cliente" label="Selecione o Cliente:">
              <ion-select-option value="1">Cliente 01</ion-select-option>
              <ion-select-option value="2">Cliente 02</ion-select-option>
              <ion-select-option value="3">Cliente 03</ion-select-option>
            </ion-select>
          </ion-item>

          <!-- Input de Número da Placa do Veiculo -->
          <ion-item>
            <ion-input
              type="text"
              formControlName="placa"
              placeholder="ABC1234"
              label="Número da Placa"
            ></ion-input>
          </ion-item>

          <!--Selecionar o tipo referente ao veiculo -->
          <ion-item>
            <ion-select
              formControlName="tipo"
              label="Selecione Tipo do Veículo:"
            >
              <ion-select-option value="1">Toco</ion-select-option>
              <ion-select-option value="2">Truck</ion-select-option>
            </ion-select>
          </ion-item>

          <!-- Botão de cadastro -->
          <ion-button type="submit" expand="block"
            >Registrar Veículo</ion-button
          >
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
