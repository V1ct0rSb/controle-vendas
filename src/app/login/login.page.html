<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Fa√ßa o seu Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-input
            label="Email"
            type="email"
            labelPlacement="floating"
            placeholder="SeuEmail@example.com"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Senha"
            type="password"
            labelPlacement="floating"
            placeholder="********"
          ></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="navegarPara('home')"
          >Entrar</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
