<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Despesas e Registros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Preencha os Dados Abaixo</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Input de Nome  -->
        <ion-item>
          <ion-input
            label="Descrição"
            placeholder="Digite uma Descrição"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>

        <!-- Input de Quantidade  -->
        <ion-item>
          <ion-input
            label="Quantidade"
            placeholder="Digite a Quantidade"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>

       <!-- Input de Data  -->
       <ion-item>
        <ion-input
          [(ngModel)]="dataAtual"
          label="Data da Compra"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>

        <!-- Input de Valor -->
        <ion-item>
          <ion-input
            label="Valor"
            placeholder="R$"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>

        <!-- Botão de Cadastrar  -->
        <ion-button expand="block">Cadastrar Despesas</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
